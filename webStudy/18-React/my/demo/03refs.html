<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>refs</title>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
</head>
<body>
<div id="test"></div>

<script type="text/babel">
	class Demo extends React.Component {
		state = {}

		show = () => {
			const { input1 } = this.refs
			alert(input1.value)
		}

		change = () => {
			const { input2 } = this.refs
			alert(input2.value)
		}

		render () {
			return (
				<div>
					<input ref="input1" type="text" placeholder="请输入文字"/>&bnsp;
					<button onClick={this.show}>点我展示数据</button>
					&bnsp;
					<input ref="input2" onBlur={this.change} type="text" placeholder="请输入文字"/>
				</div>
			)
		}

	}

	ReactDOM.render(<Demo></Demo>, document.getElementById('test'))
</script>
</body>
</html>
