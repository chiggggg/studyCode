<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>createRef形式的ref</title>
</head>

<body>
<br>
<div id="example"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
    class Login extends React.Component {
		input1 = React.createRef()
		input2 = React.createRef()
		login=() => {
		    alert('账号是' + this.input1.current.value + '\n'
                + '密码是' + this.input2.current.value
            )
		}
		render(){
			return(
				<form>
					<input ref={this.input1} type="text"/>
                    <button onClick={this.login}>登录</button>
					<input ref={this.input2} type="password"/>
                </form>
            )
        }
    }

	ReactDOM.render(<Login/>,document.getElementById('example'))


</script>
</body>

</html>
