<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>state</title>
</head>
<body>
<div id="test"></div>
<!--react的核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--react的扩展库，专门用于操作DOM-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel，用于解析jsx语法为原生js语法-->
<script type="text/javascript" src="../js/babel.min.js"></script>


<!-- babel将jsx代码翻译为js代码 -->
<script type="text/babel">
	// let vDom = <h2>hello</h2>
	// ReactDOM.render(vDom, document.getElementById('test'))

	// 通过class创建
	class One extends React.Component {
		state = {
			name: '张三',
			age: 18
		}
		changeName=()=>{
			this.setState({name: '里斯'})
        }

		render () {
			return (<div onClick={this.changeName}>
				<label htmlFor="name">姓名：</label><span name="name">{this.state.name}</span><br/>
				<label htmlFor="age">年纪：</label><span name="age">{this.state.age}</span>
			</div>)
		}
	}

	ReactDOM.render(<One></One>, document.getElementById('test'))
</script>
</body>
</html>
